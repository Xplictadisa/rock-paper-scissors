<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <p class="title">Rock Paper Scissors</p>
  <button onclick="{
     playGame('Rock');
  }
    " class="move-button"><img src="images/rock-emoji.png" class="move-icon" alt=""></button>

  <button onclick="{
     playGame('Paper')
  }
  " class="move-button"><img src="images/paper-emoji.png" class="move-icon" alt=""></button>

  <button onclick="{
     playGame('Scissors');
    //  localStorage.getItem('score')
  }
  " class="move-button"><img src="images/scissors-emoji.png" class="move-icon" alt=""></button>

  <p class="js-moves moves"></p>
  <p class="js-result result"></p>
  <p class="js-score"></p>

  <button onclick="
    localStorage.removeItem('score');
    score.wins = 0;
    score.losses = 0;
    score.Ties = 0;
    updateScoreElement();
    " class="reset-score-button">Reset Score
  </button>

  <button class="autoplay-button js-autoplay-button" onclick="
    autoPlay();
    ">Auto Play
  </button>



  <script src="script/rock-paper-scissors.js"></script>
</body>
</html>
